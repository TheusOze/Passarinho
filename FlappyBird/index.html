<!DOCTYPE html>
<html>   
   <head>
      <title>Matheus e gabriel - FlappyBird</title>
      <meta charset="utf-8">
      <meta name="author" content="Matheus e gabriel" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />     
      
      <!-- // CSS -->
      <link href="css/fb-reset.css" rel="stylesheet"> <!-- CSS Reset-->
      <link href="css/fb-main.css" rel="stylesheet"> <!-- CSS Principal -->
   </head>
<body>
      
      <main id="main-game">
         <section id="screen-game">               
            <section id="background-game" class="animated">      
               <section id="flyarea-game">    
                  <div id="ceiling" class="animated"></div>
                  <div id="player" class="bird animated"></div>                 
                  <div id="bigscore"></div> 
                  <div id="splash"></div>                 
                  <div id="scoreboard">   
                     <div id="medal"></div>    
                     <div id="currentscore"></div>    
                     <div id="highscore"></div>      
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div> 
                  </div>                   
               </section>
            </section>           
            <section id="footer-game" class="animated"></section> 
         </section>
      </main>

      <!-- // JS & APIs -->
      <script src="js/fb-jquery.min.js"></script> <!-- JQuery -->
      <script src="js/fb-jquery.transit.min.js"></script> <!-- JQuery transições -->
      <script src="js/fb-buzz.min.js"></script> <!-- API para áudio -->
      <script src="js/fb-main.js"></script> <!-- JS principal - Lógica -->

</body>
</html>
